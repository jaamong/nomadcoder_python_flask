<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Scrapper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h1>Search Result for "{{keyword}}"</h1>

      <hgroup><a href="/export?keyword={{keyword}}">Export to csv</a></hgroup>

      <figure>
        <table role="grid">
          <thead>
            <tr>
              <th>Title</th>
              <th>Company</th>
              <th>Reward</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
            {% for job in jobs %}
            <tr>
              <td>{{job.title}}</td>
              <td>{{job.company}}</td>
              <td>{{job.reward}}</td>
              <td>
                <a href="{{job.link}}" target="_blank">Apply now &rarr;</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </figure>

      <hgroup><a href="/">Go home</a></hgroup>

    </main>
  </body>
</html>
